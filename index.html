<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABS-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To ABS-Bank</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <input type="text"class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- section start -->
    <div id="trensection-area">
        <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
        </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw </h5>
                    <h2>$00</h2>
                </div>
            </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance </h5>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                </div>
         </div>
         <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text"class="form-control"placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text"class="form-control"placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>  
    </div>
<!-- section end -->
    <script>
        // Log in button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
          const loginArea = document.getElementById("login-area");
            loginArea.style.display ="none";
            const tdArea = document.getElementById("trensection-area");
            tdArea.style.display ="block"
        })
        //Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
         const depAmount = document.getElementById("depositAmount").value;
         const depositNumber = parseFloat(depAmount);

         const crDeposit = document.getElementById("currentDeposit").innerText;
         const crDepositNumber = parseFloat(crDeposit);
         const totalDeposit = depositNumber + crDepositNumber;
         
         document.getElementById("currentDeposit").innerText = totalDeposit;
        //  Balance event handler
         
         const crBalance = document.getElementById("currentBalance").innerText;
         const crBalanceNumber = parseFloat(crBalance);
         const totalBalance = depositNumber + crBalanceNumber;
         document.getElementById("currentBalance").innerText = totalBalance;
         document.getElementById("depositAmount").value ="";
        })
        
    </script>
</body>
</html>
